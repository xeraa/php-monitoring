heartbeat.monitors:

- type: http
  name: https://{{ domain }}
  urls: ["https://{{ domain }}"]
  schedule: "@every 10s"
  timeout: 3s
  check.response.status: 200

- type: http
  name: https://kibana.{{ domain }}
  urls: ["https://kibana.{{ domain }}"]
  schedule: "@every 10s"
  timeout: 3s
  check.response.status: 200

- type: http
  name: Elasticsearch
  urls: ["{{ elasticsearch_host }}"]
  username: {{ elasticsearch_user }}
  password: {{ elasticsearch_password }}
  schedule: "@every 10s"
  timeout: 3s
  check.response.status: 200

- type: tcp
  name: MySQL
  schedule: "@every 10s"
  hosts: ["https://backend.{{ domain }}:3306"]


name: "{{ inventory_hostname }}"
tags: ["{{ env }}", "lightsail"]


processors:
- add_cloud_metadata: ~


output.elasticsearch:
  hosts: ["{{ elasticsearch_host }}"]
  username: "{{ elasticsearch_user }}"
  password: "{{ elasticsearch_password }}"


setup:
  kibana:
    host: "{{ kibana_host }}"
    username: "{{ elasticsearch_user }}"
    password: "{{ elasticsearch_password }}"
  dashboards.enabled: true
